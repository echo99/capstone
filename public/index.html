  <div class="jqmWindow unit-stats" id="unit-stats">

      <tr><th colspan="4">Unit Stats<a href="#" class="jqmClose">&times;</a></th></tr>
      <tr><td colspan="4" class="desc">

      </td></tr>
      <tr>
        <td colspan="2">Probe</td>
        <td colspan="2">Colony Ship</td>
      </tr>
      <tr class="stats">
        <td><canvas id="probe-sprite"></canvas></td>
        <td>

          <br />

        </td>

        </td>
      </tr>
      <tr>
        <td colspan="2">Attack Ship</td>
        <td colspan="2">Defense Ship</td>
      </tr>
      <tr class="stats">
        <td><canvas id="attack-ship-sprite"></canvas></td>
        <td>
          <span id="attack-ship-atk"></span>
          <br />
          <span id="attack-ship-def"></span>
        </td>
        <td><canvas id="defense-ship-sprite"></canvas></td>
        <td>
          <span id="defense-ship-atk"></span>
          <br />
          <span id="defense-ship-def"></span>
        </td>
      </tr>
