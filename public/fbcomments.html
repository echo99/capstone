</head>
<body>
  <div id="fb-root"></div>
  <script>
    (function(d, s, id) {
      var js, fjs = d.getElementsByTagName(s)[0];
      if (d.getElementById(id)) return;
      js = d.createElement(s); js.id = id;
      js.src = "//connect.facebook.net/en_US/all.js#xfbml=1&appId=103451666527745";
      fjs.parentNode.insertBefore(js, fjs);
    }(document, 'script', 'facebook-jssdk'));
  </script>
  Give us your feedback!
  <br /><br />
  <div class="fb-comments" data-href="http://www.cs.washington.edu/education/courses/cse481d/13sp/c481d-f/www/game/index.html" data-width="600" data-num-posts="10" data-colorscheme="dark"></div>

  <hr />
  Found a bug? Send us a report!
  <br /><br />
  <form id="bugform" method="post" action="../server/reportBug.php">
    <input id="play-id" name="play_id" type="hidden"></input>
    <input id="bug-title" name="title" placeholder="Title" type="text"></input><br /><br />
    <textarea id="bug-msg" placeholder="Description" name="message"></textarea><br /><br />
    <input type="submit" id="submit" value="Submit" />
  </form>
  <script type="text/javascript">
    $('#bugform').submit(function() {
      // alert("hi");
      // return false;
      document.getElementById('play-id').value = window.player_id;
      $.post($(this).attr('action'), $(this).serialize(), function(response){
            // do something here on success
      },'json');
      var input = document.getElementById('bug-title');
      input.value = "";
      var input2 = document.getElementById('bug-msg');
      input2.value = "";
      $('#comments').jqmHide();
      return false;
    });
    if (typeof document.createElement('input').placeholder === 'undefined') {
      var input = document.getElementById('bug-title');
      var input2 = document.getElementById('bug-msg');
      var p = input.getAttribute('placeholder');
      input.value = p;
      input.onfocus = function() {
        if (this.value === p) this.value = '';
      }
      input.onblur = function() {
        if (!this.value) this.value = p;
      }
      var p2 = input2.getAttribute('placeholder');
      input2.value = p2;
      input2.onfocus = function() {
        if (this.value === p2) this.value = '';
      }
      input2.onblur = function() {
        if (!this.value) this.value = p2;
      }
    }
  </script>
  <br /><br />
  <div style="text-align:right; width:100%">
    <a href="#" class="jqmClose">Close</a>
  </div>
</body>
</html>
